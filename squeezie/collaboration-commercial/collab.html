<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Commercial</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: 'Fredoka One', cursive;
            color: white;
        }

        .container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
			flex-direction: column;
            align-items: center;
        }

        .position-haut .container {
            flex-direction: column-reverse;
        }

        .position-bas .container {
            flex-direction: column;
        }

        .main-title {
            font-size: 32px;
            font-weight: 400;
            margin: 0;
            line-height: 1.2;
            color: white;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 400;
            margin: 0 0 5px 0;
            color: white;
        }

        .position-haut .subtitle {
            margin: 0 0 5px 0;
        }

        .position-bas .subtitle {
            margin: 5px 0 0 0;
        }

        .subtitle::before {
            content: "!";
            color: white;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">COLLABORATION COMMERCIAL</h1>
        <div class="subtitle" id="game-subtitle"></div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the game parameter from URL
        const game = getUrlParameter('jeu');
        const urlParams = new URLSearchParams(window.location.search);
        const hasHaut = urlParams.has('haut');
        const hasBas = urlParams.has('bas');

        // Set the game subtitle if provided
        if (game) {
            document.getElementById('game-subtitle').textContent = game;
        }

        // Set position class
        if (hasHaut) {
            document.body.classList.add('position-haut');
        } else if (hasBas) {
            document.body.classList.add('position-bas');
        }
    </script>
</body>
</html>
